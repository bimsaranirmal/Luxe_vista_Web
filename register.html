<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - LuxeVista</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #1a3c40;
      --secondary: #2c666e;
      --accent: #f0b67f;
      --light: #f7f9f9;
      --gold: #d4af37;
    }
    
    body {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;

    }
    
    .register-container { 
      width: 100%;
      max-width: 580px;
      position: relative;
    }
    
    .register-card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      position: relative;
      z-index: 1;
      padding: 2.5rem;
    }
    
    .register-header {
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .logo {
      max-width: 150px;
      margin-bottom: 10px;
    }
    
    .register-header h2 {
      color: var(--primary);
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 5px;
    }
    
    .register-header p {
      color: var(--secondary);
      font-size: 14px;
    }
    
    .form-floating {
      margin-bottom: 1.2rem;
    }
    
    .form-floating input {
      border: 2px solid #e1e5ea;
      padding-left: 40px;
      height: 56px;
      transition: all 0.3s;
    }
    
    .form-floating input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 0.25rem rgba(240, 182, 127, 0.25);
    }
    
    .input-icon {
      position: absolute;
      top: 18px;
      left: 90%;
      color: var(--secondary);
      z-index: 2;
    }
    
    .btn-register {
      background: linear-gradient(135deg, var(--accent), var(--gold));
      border: none;
      height: 56px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 10px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .btn-register:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(240, 182, 127, 0.4);
    }
    
    .btn-register::after {
      content: "";
      background: rgba(255, 255, 255, 0.2);
      position: absolute;
      top: -50%;
      left: -60%;
      width: 200%;
      height: 200%;
      transform: rotate(30deg);
      transition: all 0.6s;
    }
    
    .btn-register:hover::after {
      left: 100%;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 1.75rem 0;
      color: #6c757d;
      font-size: 12px;
    }
    
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #e1e5ea;
    }
    
    .divider span {
      padding: 0 10px;
    }
    
    .login-link {
      text-align: center;
      color: var(--secondary);
      font-size: 14px;
      margin-top: 1.5rem;
    }
    
    .login-link a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .login-link a:hover {
      color: var(--gold);
    }
    
    .terms {
      font-size: 12px;
      color: #6c757d;
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .terms a {
      color: var(--secondary);
      text-decoration: none;
    }
    
    .terms a:hover {
      color: var(--primary);
      text-decoration: underline;
    }
    
    /* Decorative elements */
    .decoration {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--accent), var(--gold));
      opacity: 0.7;
      filter: blur(30px);
      z-index: 0;
    }
    
    .decoration-1 {
      width: 300px;
      height: 300px;
      top: -150px;
      right: -150px;
    }
    
    .decoration-2 {
      width: 200px;
      height: 200px;
      bottom: -70px;
      left: -100px;
    }
    
    /* Animations for form elements */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    .float-animation {
      animation: float 6s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>
  
  <div class="register-container">
    <div class="register-card animate__animated animate__fadeIn">
      <div class="register-header">
        <div class="float-animation">
          <img src="../Luxe_vista/images/logo.png" alt="LuxeVista Logo" class="logo">
        </div>
        <h2>Create Account</h2>
        <p>Join LuxeVista for an unforgettable hospitality experience</p>
      </div>
      
      <form action="php/register.php" method="POST" id="registerForm">
        <div class="form-floating position-relative">
          <i class="fas fa-user input-icon"></i>
          <input type="text" name="name" class="form-control" id="name" placeholder="Full Name" required>
          <label for="name">Full Name</label>
        </div>
        
        <div class="form-floating position-relative">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" name="email" class="form-control" id="email" placeholder="Email Address" required>
          <label for="email">Email Address</label>
        </div>
        
        <div class="form-floating position-relative">
          <i class="fas fa-phone input-icon"></i>
          <input type="tel" name="phone" class="form-control" id="phone" placeholder="Phone Number">
          <label for="phone">Phone Number (Optional)</label>
        </div>
        
        <div class="form-floating position-relative">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>
        
        <div class="form-floating position-relative">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm Password" required>
          <label for="confirm_password">Confirm Password</label>
        </div>
        
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="terms" required>
          <label class="form-check-label" for="terms" style="font-size: 14px;">
            I agree to the Terms of Service and Privacy Policy
          </label>
        </div>
        
        <button type="submit" class="btn btn-register w-100 animate__animated animate__pulse">
          Create Account
        </button>
      </form>
      
      <div class="login-link">
        Already have an account? <a href="login.html">Sign in</a>
      </div>
      
      <div class="terms">
        By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize animations
      const registerForm = document.getElementById('registerForm');
      
      // Add animation to form elements on load
      const formElements = document.querySelectorAll('.form-floating, .btn-register, .form-check');
      formElements.forEach((element, index) => {
        element.classList.add('animate__animated', 'animate__fadeInUp');
        element.style.animationDelay = `${0.2 + (index * 0.1)}s`;
      });
      
      // Add animation for input focus
      const inputs = document.querySelectorAll('.form-control');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.classList.add('animate__animated', 'animate__pulse');
          setTimeout(() => {
            this.parentElement.classList.remove('animate__animated', 'animate__pulse');
          }, 1000);
        });
      });
      
      // Password validation
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirm_password');
      
      function validatePassword() {
        if (password.value != confirmPassword.value) {
          confirmPassword.setCustomValidity("Passwords Don't Match");
        } else {
          confirmPassword.setCustomValidity('');
        }
      }
      
      password.addEventListener('change', validatePassword);
      confirmPassword.addEventListener('keyup', validatePassword);
      
      // Handle form submission with animation
      registerForm.addEventListener('submit', function(e) {
        const submitBtn = document.querySelector('.btn-register');
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
      });
    });
    
    // Background animation
    document.addEventListener('mousemove', function(e) {
      const decorations = document.querySelectorAll('.decoration');
      const moveX = (e.clientX - window.innerWidth / 2) / 50;
      const moveY = (e.clientY - window.innerHeight / 2) / 50;
      
      decorations.forEach(decoration => {
        decoration.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
    });
  </script>
</body>
</html>
